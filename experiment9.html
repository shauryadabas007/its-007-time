<!DOCTYPE html>
<html lang="en">
<head>
    <title>Responsive Product Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 30px;
        }

        h2 {
            text-align: center;
            margin-bottom: 35px;
        }

        .product-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
            padding: 0 50px;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            padding: 18px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        .product-card img {
            width: 70px;
            height: 70px;
            margin-bottom: 10px;
        }

        .name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 6px;
        }

        .desc {
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
        }

        .price {
            font-size: 16px;
            font-weight: bold;
            color: #222;
        }

        @media (max-width: 1024px) {
            .product-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .product-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .product-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <h2>Responsive Product Grid</h2>

    <div class="product-container">

        <div class="product-card">
            <img src="https://via.placeholder.com/70" alt="Product 1">
            <div class="name">Product 1</div>
            <div class="desc">High-quality item with great features.</div>
            <div class="price">₹499</div>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/70" alt="Product 2">
            <div class="name">Product 2</div>
            <div class="desc">Durable and stylish for daily use.</div>
            <div class="price">₹799</div>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/70" alt="Product 3">
            <div class="name">Product 3</div>
            <div class="desc">Lightweight and comfortable.</div>
            <div class="price">₹1,299</div>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/70" alt="Product 4">
            <div class="name">Product 4</div>
            <div class="desc">Trendy design with premium quality.</div>
            <div class="price">₹999</div>
        </div>

    </div>

    <h4 style="text-align:center;"><b><u>Made By -</u></b> Shaurya Dabas</h4>
    <h4 style="text-align:center;">CSE - 26</h4>

</body>
</html>
