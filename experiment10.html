<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShopEase - Navbar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        nav {
            background: #1a1a1a;
            color: white;
            padding: 12px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 35px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #ccc;
        }

        .right-menu {
            display: flex;
            gap: 20px;
            font-size: 16px;
        }

        .right-menu a {
            color: white;
            text-decoration: none;
        }

        .menu-btn {
            display: none;
            font-size: 26px;
            cursor: pointer;
        }

        @media (max-width: 850px) {
            .nav-links {
                display: none; 
            }

            .menu-btn {
                display: block;
            }
        }

        @media (max-width: 850px) {
            .nav-links.show {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background: #1a1a1a;
                text-align: center;
                padding: 15px 0;
                gap: 18px;
            }
        }
    </style>
</head>
<body>

<nav>
    <div class="logo">ShopEase</div>

    <div class="menu-btn" onclick="toggleMenu()">â˜°</div>

    <div class="nav-links" id="menuList">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Categories</a>
        <a href="#">Deals</a>
        <a href="#">Contact</a>
    </div>

    <div class="right-menu">
        <a href="#">Cart ðŸ›’</a>
        <a href="#">Login</a>
    </div>
</nav>

<div style="padding: 30px;">
    <h2>Welcome to ShopEase!</h2>
    <p>Your one-stop destination for all shopping needs.</p>
</div>

<script>
    function toggleMenu() {
        document.getElementById("menuList").classList.toggle("show");
    }
</script>

</body>
</html>
