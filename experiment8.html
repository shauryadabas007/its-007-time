<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Profile Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 30px;
        }

        .card-container {
            display: flex;
            justify-content: center;       
            align-items: flex-start;      
            flex-direction: row;           
            gap: 30px;                     
            flex-wrap: wrap;               
        }

        .card {
            width: 260px;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .circle {
            width: 90px;
            height: 90px;
            background: #007bff;
            border-radius: 50%;
            color: white;
            font-weight: bold;
            font-size: 22px;
            display: flex;
            justify-content: center;  
            align-items: center;     
            margin: 0 auto 12px auto;
        }

        .name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .info {
            font-size: 14px;
            line-height: 22px;
        }
    </style>
</head>
<body>

    <div class="card-container">

        <div class="card">
            <div class="circle">JK</div>
            <div class="name">Jeet Kumar</div>
            <div class="info">
                B.Tech - CSE <br>
                Roll No: 21CS1007 <br>
                1st Year
            </div>
        </div>

        <div class="card">
            <div class="circle">AR</div>
            <div class="name">Asha Rani</div>
            <div class="info">
                B.Tech - IT <br>
                Roll No: 21IT1012 <br>
                1st Year
            </div>
        </div>

        <div class="card">
            <div class="circle">RK</div>
            <div class="name">Rohit Kumar</div>
            <div class="info">
                B.Tech - ECE <br>
                Roll No: 21EC1009 <br>
                1st Year
            </div>
        </div>

    </div>

</body>
</html>
