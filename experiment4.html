<!DOCTYPE html>
<html>
<head>
    <title>Hotel Room Booking Form</title>
</head>
<body>

    <h2 align="center">Hotel Room Booking Form</h2>

    <form align="center">

        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="phone">Phone:</label><br>
        <input type="tel" id="phone" name="phone"><br><br>

        <label for="checkin">Check-in Date:</label><br>
        <input type="date" id="checkin" name="checkin"><br><br>

        <label for="checkout">Check-out Date:</label><br>
        <input type="date" id="checkout" name="checkout"><br><br>

        <label for="room">Room Type:</label><br>
        <select id="room" name="room">
            <option value="single">Single Room</option>
            <option value="double">Double Room</option>
            <option value="suite">Suite</option>
        </select><br><br>

        <label for="guests">Number of Guests:</label><br>
        <input type="number" id="guests" name="guests"><br><br>

        <label for="requests">Special Requests:</label><br>
        <textarea id="requests" name="requests" rows="4" cols="40"></textarea><br><br>

        <button type="submit">Book Now</button>
        <button type="reset">Reset Form</button>

    </form>

    <h3 align="center">Made By - Shaurya Dabas (2025B01010712)</h3>

</body>
</html>
